#+----------------+
#+ Plugin Support +
#+----------------+
#+--- tmux-prefix-highlight ---+
set -g @prefix_highlight_output_prefix "#[fg=brightcyan]#[bg=black]#[nobold]#[noitalics]#[nounderscore]#[bg=brightcyan]#[fg=black]"
set -g @prefix_highlight_output_suffix ""
set -g @prefix_highlight_copy_mode_attr "fg=brightcyan,bg=black,bold"

#+--------+
#+ Status +
#+--------+
#+--- Bars ---
set -g status-left ""
set -g status-right "#[fg=#be6069,bg=#2e333f]#[fg=white,bg=#be6069,bold]#S#[fg=#be6069,bg=#2e333f,nobold,noitalics,nounderscore]"

#+--- Windows ---+
set -g window-status-current-format "#[fg=cyan,bg=#2e333f]#[fg=black,bg=cyan,nobold,noitalics,nounderscore] #[fg=black,bg=cyan]#I #[fg=black,bg=cyan,nobold,noitalics,nounderscore]| #[fg=black,bg=cyan]#W #F #[fg=cyan,bg=#2e333f,nobold,noitalics,nounderscore]"
set -g window-status-format "#[fg=brightblack,bg=#2e333f]#[fg=black,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#I #[fg=black,bg=brightblack,nobold,noitalics,nounderscore]| #[fg=white,bg=brightblack]#W #F #[fg=brightblack,bg=#2e333f,nobold,noitalics,nounderscore] #[fg=brightblack,bg=#2e333f,nobold,noitalics,nounderscore]"
set -g window-status-separator "#[fg=brightblack,bg=#2e333f] "

